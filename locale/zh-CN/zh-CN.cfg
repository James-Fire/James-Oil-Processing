[technology-description]
natural-gas-processing=天然气是一种易于提取和分离的碳氢化合物混合物，但主要成分为短碳链化合物，在不广泛使用能源昂贵的重整方法的情况下，其用途有限。
crude-oil-processing=原油是许多碳氢化合物的混合物，使其成为一个有用的起点。
tar-sand-processing=焦油砂是一种粘稠的流体，富含沙子和长链碳氢化合物，很难加工，需要几个步骤。那些有能力正确处理它的人会发现它很有用。
oil-processing=将原料分馏成可用产品的基础知识。
basic-syngas-processing=重整是利用低级烃的宝贵过程。
coal-liquefaction=费-托工艺是一种革命性的工艺，通过该工艺可以从一氧化碳和氢气中生产碳氢化合物。这为合成气的使用开辟了许多选择。
gas-fracking=各地都有天然气储量。通常，它们太小了，不值得费心，但如果你能一次访问十几个，那就更经济了。

natural-gas-extraction-1=解锁高级采气机。
natural-gas-extraction-2=解锁另一个高级采气机。
natural-gas-extraction-3=解锁最好的采气机。

advanced-fractionation-1=更快的分馏机。
advanced-fractionation-2=更快的分馏机。
advanced-fractionation-3=分流机。

